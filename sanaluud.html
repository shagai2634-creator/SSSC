  <main>
    <h2>Оюутны зөвлөлд санал илгээх</h2>
    <p>Доорх формоор санал хүсэлтээ илгээнэ үү:</p>

    <!-- Formspree ашиглах (yourid-г өөрийн ID-р солино) -->
    <form action="https://formspree.io/f/yourid" method="POST">
      <label for="name">Таны нэр:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Имэйл:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="message">Санал:</label><br>
      <textarea id="message" name="message" rows="5" required></textarea><br><br>

      <button type="submit">Илгээх</button>
    </form>
  </main>
